<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

    <header>

        <div>
            <img class="icone" src="img/icone.png" alt="marca">
        </div>
        
        <div class="botoes">
            <a><h4>Contato</h4></a>
            <a><h4>Serviços</h4></a>
            <a><button>Login</button></a>
        </div>

    </header>

    <main>

        <div class="primeira-secao">
        
            <video src="/vid/pexels-roman-odintsov-6577543.mp4" autoplay loop></video>

            <div class="conteudo-primeira-secao">

                <span class="titulo-lema">NOSSO CARRO,<br> SUA CHANCE.</span>

                <form class="reserva" action="#">
                    <p class="titulo-formulario">Quero um carro</p><br>
                    <input type="number" name="CEP" id="CEP" placeholder="CEP">
                    <br>
                    <input type="email" nome="email" id="email" placeholder="E-mail">
                    <br>
                    <div class="texto-datas-formulario">
                        <p>Retirada</p> <p>Devolução</p>
                        <input type="date" nome="data-retirada" id="data-retirada">
                        <input type="date" nome="data-devolucao" id="data-devolucao">
                    </div>
                    <input type="checkbox">  Aceito os termos de uso
                    <br>
                    <button type="submit">Reservar</button>
                </form>

            </div>
            
        </div>
        
        <!-- Slider -->
        
        <section class="carrossel">
            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">

                <div class="slide s1">
                    <img src="img/carro1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/carro2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/carro3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="img/icone.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/icone.png" alt="">
                </div>
            </div>
        
            <div class="navegaçao">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>


            
        </section>

    </main>
   </body>
</html>
